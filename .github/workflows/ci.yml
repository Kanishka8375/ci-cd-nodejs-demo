name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ”§ Fix Jest permission
        run: chmod +x node_modules/.bin/jest
      
      - name: Check Jest binary
        run: |
          ls -l node_modules/.bin/jest
          file node_modules/.bin/jest

      - name: Run Jest directly
        run: node node_modules/jest/bin/jest.js